{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card shadow" style="width: 480px;">
    <div class="card-body p-4">
      <h4 class="card-title text-center mb-3">Crear Cuenta</h4>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input class="form-control" type="text" name="nombre" required placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input class="form-control" type="email" name="correo" required placeholder="tu@correo.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control" type="password" name="contraseña" required placeholder="********">
        </div>

        <label class="form-label">Roles</label>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="es_comprador" value="1" checked>
            <label class="form-check-label">Comprador</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="es_vendedor" value="1">
            <label class="form-check-label">Vendedor</label>
          </div>
        </div>

        <button class="btn btn-primary w-100" type="submit">Registrarse</button>
      </form>

      <div class="text-center mt-3">
        <small>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
