{% extends "base.html" %}
{% block content %}
<div class="reset-page d-flex justify-content-center align-items-center">
  <div class="auth-card shadow-lg">
    <h4 class="auth-title">Recuperar Contraseña</h4>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="alert alert-success text-center">{{ success }}</div>
      <div class="auth-links">
        <a href="{{ url_for('login') }}" class="btn btn-success w-100 auth-btn">Ir a Iniciar Sesión</a>
      </div>
    {% else %}
      <form method="POST" class="auth-form">
        <div class="mb-3">
          <label class="form-label">Correo registrado</label>
          <input type="email" class="form-control" name="correo" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" name="nueva_contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 auth-btn">Actualizar Contraseña</button>
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
