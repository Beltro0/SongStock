{% extends "base.html" %}
{% block content %}
<div class="login-page d-flex justify-content-center align-items-center">
  <div class="auth-card shadow-lg">
    <h4 class="auth-title">Iniciar Sesión</h4>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" class="auth-form">
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control" name="correo" placeholder="tu@correo.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="contraseña" placeholder="********" required>
      </div>
      <button class="btn btn-primary w-100 auth-btn" type="submit">Ingresar</button>
    </form>

    <div class="auth-links">
      <small><a href="{{ url_for('reset_password') }}">¿Olvidaste tu contraseña?</a></small><br>
      <small>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></small>
    </div>
  </div>
</div>
{% endblock %}
